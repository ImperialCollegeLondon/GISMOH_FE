            <div class="row text-left">
                <div id="linker" class="col-lg-6">
                </div>
                <div id="patient_list" class="col-lg-6">
                </div>
            </div>

            <div class="row marketing">

        </div>

        <script type="text/template" id="patient_template">
		  <div>
            <%= patient_id %>
            <span class="status" title="<%= type%> patient">
                <span class="icon-white <% if (type == "positive") { %> icon-warning-sign <%} else {%> icon-info-sign <% } %>"></span>
            </span>
            <span class="relation">
                <span class="icon-white"></span>
            </span>
          </div>
        <div><%= location.speciality %> | <%= location.ward %>
        </div>
   
	   </script>
